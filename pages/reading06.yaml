    **Everyone**:

    Next week, we will work on problems related to [graphs] and will focus on
    representing them, traversing them, computing the shortest path in a graph,
    and forming a minimum spanning tree.  Understanding these concepts will be
    necessary to solve [Challenge 16], [Challenge 17], and [Challenge 18].

    [Challenge 16]: challenge16.html
    [Challenge 17]: challenge17.html
    [Challenge 18]: challenge18.html
