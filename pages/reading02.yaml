    **Everyone**:

    Next week, we will work on problems related to [searching], [sorting], and
    [associative containers] such as [sets], [maps], and [hash tables].
    Knowing how to apply these techniques will come in handy for [Challenge
    04], [Challenge 05], and [Challenge 06].

